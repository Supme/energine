<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>Live test: Carousel</title>

    <!--    CSS for carousels -->
    <link href="live.css" type="text/css" rel="stylesheet"/>

    <script type="text/javascript" src="../../../../core/modules/share/scripts/mootools-debug.js"></script>
    <script type="text/javascript" src="../../../../core/modules/share/scripts/mootools-more-debug.js"></script>
    <script type="text/javascript" src="../../../../core/modules/share/scripts/mootools-ext-debug.js"></script>
    <script type="text/javascript" src="../../../../core/modules/share/scripts/Carousel.js"></script>
    <script type="text/javascript">
        window.addEvent('domready', function () {
            playlist = new CarouselPlaylist('carousel_playlist');
            car1 = new Carousel('carousel1', {
                carousel: {
                    type: 'loop',
                    playlist: playlist
                }
            });
            car2 = new Carousel('carousel2', {
                carousel: {
                    type: 'line',
                    NVisibleItems: 5,
                    scrollStep: 3,
                    playlist: playlist,
                    fx: {
                        transition: 'back:in:out'
                    }
                }
            });
            carConn = new CarouselConnector([car1,car2]);
        });
    </script>

</head>
<body>

<div class="carousel_box">
    <div class="carousel_title">Carousel #1:</div>
    <div class="carousel" id='carousel1'>
        <div class="carousel_viewbox viewbox big">
        </div>
        <a class="icon20x20 previous_control previous" href="#"><i></i></a>
        <a class="icon20x20 next_control next" href="#"><i></i></a>
    </div>
</div>

<div class="carousel_box">
    <div class="carousel_title">Carousel #2:</div>
    <div class="carousel" id='carousel2'>
        <div class="carousel_viewbox viewbox small">
        </div>
        <a class="icon20x20 previous_control previous" href="#"><i></i></a>
        <a class="icon20x20 next_control next" href="#"><i></i></a>
    </div>
</div>

<div id='carousel_playlist'>
    <div class="item">
        <div>Item 0</div>
    </div>
    <div class="item">
        <div>Item 1</div>
    </div>
    <div class="item">
        <div>Item 2</div>
    </div>
    <div class="item">
        <div>Item 3</div>
    </div>
    <div class="item">
        <div>Item 4</div>
    </div>
    <div class="item">
        <div>Item 5</div>
    </div>
    <div class="item">
        <div>Item 6</div>
    </div>
    <div class="item">
        <div>Item 7</div>
    </div>
    <div class="item">
        <div>Item 8</div>
    </div>
    <div class="item">
        <div>Item 9</div>
    </div>
</div>
</body>
</html>
