    <title>Live test: Carousel</title>

    <!--    CSS for carousels -->
    <link href="live.css" type="text/css" rel="stylesheet"/>

    <script type="text/javascript" src="../../../mootools-debug.js"></script>

    <script type="text/javascript" src="../../../Energine.js"></script>
    <script type="text/javascript" src="../Carousel.js"></script>
    <script type="text/javascript">
        // Set resizer URL
        Energine.resizer = 'http://media.stb.ua/resizer/';

        window.addEvent('domready', function () {
            playlist = new CarouselPlaylist('div#carousel_playlist');
            car1 = new Carousel('carousel1', {
                carousel: {
                    type: 'loop',
                    playlist: playlist
                }
            });
            car2 = new Carousel('carousel2'/*, {
                carousel: {
                    type: 'line',
                    NVisibleItems: 5,
                    scrollStep: 3,
                    playlist: playlist,
                    fx: {
                        transition: 'back:in:out'
                    }
                }
            }*/);
            carConn = new CarouselConnector([car1,car2]);
            playlist.hide();

            // Resize images in first carousel
            car1.carousel.items.each(function(item) {
                Energine.resize(item.getElement('img'), item.getAttribute('data-src'), 555, 370, 'r');
            });
        });
    </script>

<body>

<div class="carousel_box">
    <div class="carousel_title">Carousel #1:</div>
    <div class="carousel" id='carousel1' style="display: block;">
        <div class="carousel_viewbox viewbox big">
        </div>
        <a class="icon20x20 previous_control previous" href="#"><i>&lt</i></a>
        <a class="icon20x20 next_control next" href="#"><i>&gt</i></a>
    </div>
</div>

<div class="carousel_box">
    <div class="carousel_title">Carousel #2:</div>
